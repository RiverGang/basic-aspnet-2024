<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>스타일, 스크립트 사용법</title>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
    
    <!-- CSS를 HTML 내부에 적용하기 --> 
    <style>
        /* Style, Script 내부 주석은 C,C++ 주석 사용가능*/
        h1 { 
            color: white;
            background-color: darkseagreen;
        }
    </style>
    <!-- CSS를 HTML 외부에서 적용하기 -->  
    <link rel="stylesheet" type="text/css" media="screen" href="practice.css">

    <!-- 내부 스크립트 -->
    <script>
        /* 주석, 내부스크립트 <script> 태그는 <body> 내에도 작성 가능*/
        var name = prompt("이름을 입력하세요");
        alert("나의 이름은" + name); // => Messagebox.show()
    </script>

    <!-- 외부 스크립트 -->
    <script src="practice.js"></script>
</head>

<body>
    <h1>HMTL Start!!</h1>
    <h2>Have fun</h2>
    <h1>Second Heading1</h1>
    <h2 style="color: brown;">Second Heading2</h2>
</body>
</html>
