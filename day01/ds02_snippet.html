<!DOCTYPE html>
<!-- HTML5 문서타입 태그 -->
<html lang="ko">
    <!-- 기본적으로 HTML 문서의 가장 바깥을 구성-->
    
 <!-- <head>: 화면에 나타나지 않는 문서 설정부분 -->
<head>
    <meta charset='utf-8'>
    <!-- meta: 문서특징 선언. 유니코드 utf-8로 문서를 만들겠다 => 국제어 사용가능-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- 인터넷익스플로어에 문제가 많으니, 엣지로 호환시키겠다는 문장 -->
    <title>웹브라우저 탭의 타이틀</title>
    <!-- <title>: 웹브라우저의 탭에 출력되는 Title -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 응답형웹(Responsive Web) 선언 -->

    <!-- CSS & javascript 파일이 현재 없지만 오류 x -->
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- CSS 디자인을 다른파일(main.css)에 지정-->
    <!-- <script src='main.js'></script> -->
    <!-- javascript도 다른파일(main.js)에 지정-->

</head>

<!-- <body>: 화면에 나타나는 문서 구성-->
<body>
    <!-- 헤딩(제목 1~6)--> 
    <h1>Hello, HTML5</h1>
    <h2>Hello, HTML5</h2>
    <h3>Hello, HTML5</h3>
    <h4>Hello, HTML5</h4>
    <h5>Hello, HTML5</h5>
    <h6>Hello, HTML5</h6>
</body>
</html>
