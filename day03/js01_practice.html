<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS 연습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script> // -> 자바스크립트 주석
        // 변수선언
        // ECMAScript6 이전 -> 변수 선언 var
        // 현재: let이 기본, var는 지역변수 선언

        let radius = 10;
        const pi = 3.14159265;

        // 출력
        let res = 2* radius * pi
        // alert(res);

        // 콘솔출력(개발자 로그)
        console.log(res)

        // if문
        if(res > 100){
            console.log('원의 둘레는 100보다 큽니다')
        }
        else{
            console.log('원의 둘레가 100보다 작습니다')
        }

        let date = new Date(); // import (라이브러리) 따로 없이 바로 가능
        let year = date.getFullYear(); // 년도
        let month = date.getMonth(); // 월
        let day = date.getDate(); // 일
        // getDay() 월요일 1 ~ 일요일 7
        let hour = date.getHours(); // 시
        let minute = date.getMinutes(); // 분
        let second = date.getSeconds(); // 초

        console.log(date);
        console.log(year + '-' + month + '-' + day + '-' + hour + '-' + minute + ':' + second);

        // for문
        
        // 배열 변수 선언 == 파이썬과 동일
        let array = [300.9, false, 'String', [1,2,3], {'key':'value', 'option':true}, function(){alert('Hey');}]
        console.log(array[0]);
        // let i = 0;
        // while(i <array.length){
        //     alert(array[i]);
        //     i++;
        //}

        for (var i =0; i< array.length; i++){
            console.log(i + '번 출력:' + array[i]);
        }
        
        // 함수 시작
        let fn1 = function(){
            console.log('함수 fn1 실행');
            console.log('함수종료');
        }

        fn1();

        function fn2() {
            console.log('함수 fn2 실행');
            console.log('함수 fn2  종료');
        }

        console.log('타입 = ' + typeof(fn2));
        fn2();

        // 함수 우선순위
        var fn = function() {alert('fn10');};
        var fn = function() {alert('fn20');}; //alert('fn20') 실행, 앞줄의 fn을 뒷줄의 fn이 덮어버림
        fn();

        var fm = function() {alert('fm10');}; // 익명 함수 실행
        function fm() {alert('fm20');}; // 일반 함수는 묻혀버림
        fm();
        // ========> 따라서 우선순위 때문에 주로 '익명함수' 형태를 많이 사용

        function ff(x){
            return x * x;
        }
        console.log('ff(10) = ' + ff(10));
        
        // 콜백함수(매개변수에 함수를 할당)
        function callTenTimes(callback){
            for (var i = 0; i<5; i++ ){
                callback();
            }
        }
        
        var callFunc = function() {
            console.log('콜백 호출!');
        };
        callTenTimes(callFunc);


        // Javascript 객체 = json
        let product = {
            품명: '7D 건조망고',
            유형: '당절임 건조과일',
            성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            원산지: '필리핀',
            가격: 2000
        };

        console.log(product['품명']); // 배열처럼 사용
        console.log(product.가격); // 클래스 속성처럼 사용

        for(var i in product) {
            console.log(i + ' => ' + product[i]);
        }
        
        // this == 파이썬 self.
        let ironman = {
            name: '토니 스타크',
            proud: function(item) {
                console.log(this.name + '는 ' + item + '이 많습니다.');
            }
        };

        ironman.proud('돈'); // item은 어떠한 것이든 들어갈 수 있음
    </script>

</head>
<body>
    
</body>
</html>
